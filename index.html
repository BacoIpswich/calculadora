<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa</title>
    <script>
        window.onload = function() {
            var myWindow = window.open("", "", "width=200,height=100");
                myWindow.document.write("<p>Uma nova janela foi aberta.</p>");
                myWindow.moveTo(500,500);
                myWindow.focus();
        }
    </script>

    <style>
        .button{
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 2px;
            cursor: pointer;
        }

        .textview{
            width: 217px;
            margin: 5px;
            font-size: 26px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input type="text" class="textview" id="textview">
            <table>
                <tr>
                    <td><input type="button" value="C" class="button" onclick="clean()"></td>
                    <td><input type="button" value="<" class="button" onclick="back()"></td>
                    <td><input type="button" value="/" class="button" onclick="insert('/')"></td>
                    <td><input type="button" value="*" class="button" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="button" onclick="insert('7')"></td>
                    <td><input type="button" value="8" class="button" onclick="insert('8')"></td>
                    <td><input type="button" value="9" class="button" onclick="insert('9')"></td>
                    <td><input type="button" value="-" class="button" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="button" onclick="insert('4')"></td>
                    <td><input type="button" value="5" class="button" onclick="insert('5')"></td>
                    <td><input type="button" value="6" class="button" onclick="insert('6')"></td>
                    <td><input type="button" value="+" class="button" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="button" onclick="insert('1')"></td>
                    <td><input type="button" value="2" class="button" onclick="insert('2')"></td>
                    <td><input type="button" value="3" class="button" onclick="insert('3')"></td>

                    <td rowspan="5"><input type="button" value="=" class="button" style="height: 106px;" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" class="button" style="width: 106px;" onclick="insert('0')"></td>

                    <td><input type="button" value="." class="button" onclick="insert('.')"></td>
                </tr>
                
            </table>
        </input>
    </div>

    <script>
        function insert(num) {
            document.getElementById('textview').value = document.getElementById('textview').value+num;
        }
        function clean(){
            document.getElementById('textview').value = "";
        }
        function back(){
            var value = document.getElementById('textview').value;
            document.getElementById('textview').value = value.substring(0, value.length-1);
        }
        function equal(){
            var value = document.getElementById('textview').value;
            if(value){
                document.getElementById('textview').value = eval(value);
            }
        }
    </script>
    
</body>
</html>
